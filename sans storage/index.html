<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        margin: 10rem;
    }

    #inputValeur {
        margin-top: 1rem;
    }

    #btn {
        margin-top: 1rem;
        margin-bottom: 2rem;
    }

    table tr {
        display: grid;
        grid-template-columns: 5% 75% auto;
    }

    h2 {
        margin: 2rem;
        margin-bottom: 4rem;
        text-decoration: overline;
    }

    button {
        margin-left: 0.7rem;
    }
</style>

<body>

    <h1 class="h1">Todo List</h1>
    <input id="inputValeur" type="text" placeholder="Entrer la tache" class="form-control">

    <div class="d-grid gap-2">
        <button id="btn" class="btn btn-primary">Ajouter</button>
    </div>

    <table class="table table-hover center">
        <h2 class="h2">Liste de taches</h2>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Taches</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="afficher">

        </tbody>
    </table>


    <script src="./index.js"></script>
</body>

</html>
